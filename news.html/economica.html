        }
        header {
            background-color: red;
            color: white;
            padding: 20px 0;
            text-align: center;

            font-size: 2em;

        }

            color: #0056b3;
        }

            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 100%;
            max-width: 800px;
            display: block;
            margin: 10px auto;
            border-radius: 5px;
        }
        p {
            margin: 10px 0;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: red;
            color: white;
            margin-top: 20px;
        }
